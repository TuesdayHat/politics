<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Political Meter</title>
  </head>
  <body>
    <div class="container">
      <form id="meter">
        <label for="Lorem">
        <select id="Lorem">
          <option value="1">Agree</option>
          <option value="-1">Disagree</option>
        </select>

        <label for="Ipsum">
        <select id="Ipsum">
          <option value="1">Agree</option>
          <option value="-1">Disagree</option>
        </select>

        <label for="ttttt">
        <select id="ttttt">
          <option value="1">Agree</option>
          <option value="-1">Disagree</option>
        </select>

        <label for="aaaaa">
        <select id="aaaaa">
          <option value="1" type="text">Agree</option>
          <option value="-1" type="text">Disagree</option>
        </select>

        <label for="fffff">
        <select id="fffff">
          <option value="1">Agree</option>
          <option value="-1">Disagree</option>
        </select>

        <label for="iiiii">
        <select id="iiiii">
          <option value="1">Agree</option>
          <option value="-1">Disagree</option>
        </select>

        <button type="submit" class="btn">Calculate my quote</button>
      </form>
    </div>
  </body>
</html>
